<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <div class="container">        
    <h1 class="title">Lista&nbsp;&nbsp; De&nbsp;&nbsp; Tareas</h1>
    </div>
    <div class="all-mighty-box">
    <form class="form" onsubmit="event.preventDefault(); addItem();">
        <input type="text" class="task-input" placeholder="Añadir tarea">
        <textarea class="task-description" name="descripcion" rows="4" cols="50" placeholder="Descripción"></textarea>
        <button class="input-button" type="submit">Añadir</button>
    </form>
    <div class="list-box">
        <ul class="upper-item">
            <!-- <li class="item">
                <span class="item-text">Ejemplo</span>
                <a class="description">Descripción</a>
                <div class="botones">
                    <button class="edit-button" >Editar</button>
                    <button class="delete-button">Eliminar</button>
                </div>
            </li> -->
        </ul>
    </div>
    <div class="popup-edit">
        <div class="popup-edit-box">
            <form class="form-edit" onsubmit="event.preventDefault(); editItem();">
                <input type="text" class="task-input-edit">
                <textarea class="task-description-edit" name="descripcion" rows="4" cols="50" placeholder="Descripción"></textarea>
                <button class="save-changes" type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
